<html>  
<head>
    <title>Modelo de Bauxita - Variables Binarias</title>
    <style>
        .input-group { margin: 10px 0; }
        label { display: inline-block; width: 120px; }
        input { padding: 5px; width: 80px; }
        .results { margin-top: 20px; padding: 15px; background: #f0f8ff; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Modelo de Optimizaci√≥n - Bauxita</h1>
    <h3>Ingresar valores para las variables binarias (0 o 1):</h3>
    
    <form method="post">
        <div class="input-group">
            <label for="W_B">W_B (Planta B):</label>
            <input type="number" id="W_B" name="W_B" min="0" max="1" placeholder="0 o 1">
        </div>
        
        <div class="input-group">
            <label for="W_C">W_C (Planta C):</label>
            <input type="number" id="W_C" name="W_C" min="0" max="1" placeholder="0 o 1">
        </div>
        
        <div class="input-group">
            <label for="W_D">W_D (Planta D):</label>
            <input type="number" id="W_D" name="W_D" min="0" max="1" placeholder="0 o 1">
        </div>
        
        <div class="input-group">
            <label for="W_E">W_E (Planta E):</label>
            <input type="number" id="W_E" name="W_E" min="0" max="1" placeholder="0 o 1">
        </div>
        
        <br>
        <button type="submit">Ejecutar modelo</button>
    </form>

    {% if costo_total %}
    <div class="results">
        <h2>Resultados:</h2>
        <p><strong>Costo total anual:</strong> ${{ "{:,.2f}".format(costo_total) }}</p>
        
        <p><strong>Estado de plantas:</strong></p>
        <ul>
        {% for planta in plantas_abiertas %}
            <li>{{ planta }}</li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
